<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../../img/icon.png">
        <title>Intranet Grupo Via Mondo</title>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../../css/animate.css">
        <script type="text/javascript" src="../../js/loader.js"></script>
        <style>
            #conteudo {
                opacity: 0;
            }
    
            textarea {
                resize: none;
            }
        </style>
    </head>
    <body>
    <div id="conteudo">
        <!--Conteudo-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="../../img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="posvendas">Cadastrar Visita</a>
                    </li>
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="relatoriosVisitas">Relatórios</a>
                    </li>
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="logout">Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container marginTopNav">
            <div class="row">
                <div class="col-md-12">
                        <div id="divResult" class="alert alert-dismissible text-center" role="alert">
                                <h1 class="text-center"> Relatório de visita comercial</h1>
                                <strong id="result"></strong>
                            </div>
                    <form method="POST" class="form-relatorios" name="form-relatorioss">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <select name="selectRepresentante" id="selectRepresentante" class="form-control" autofocus>
                                    <option selected>Representante</option>
                                    <option>Todos</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="date" name="txtData_Inicio" id="txtData_Inicio" class="form-control" autofocus>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="date" name="txtData_Fim" id="txtData_Fim" class="form-control" autofocus>
                            </div>
                            <div class="form-group col-md-1">
                                <button class="btn btn-default" type="submit"><i class="fas fa-search" autofocus></i></button>
                            </div>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table id="download" class="table table-hover table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>Data Visita</th>
                                    <th>Razão Social</th>
                                    <th>Cidade</th>
                                    <th>Celular</th>
                                    <th>Fixo</th>
                                    <th>E-mail</th>
                                    <th>Exibir</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyVisitas"></tbody>
                        </table>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="form-group col-md-8">
                        </div>
                        <div class="form-group col-md-2">
                            <label id="txtTotal"></label>
                        </div>
                        <div id="btnExcel" class="form-group col-md-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--MODAL DE EXIBIÇÃO -->
        <div id="modal-visitas" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Visualizar Visitas</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form method="POST" class="form-visitas" name="form-visitas">
                                <div class="row">
                                    <div class="form-group col-md-2">
                                        <label for="txtIdVisita">ID</label>
                                        <input type="text" name="txtIdVisita" id="txtIdVisita" class="form-control" autofocus disabled>
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label for="txtData_Visita">Data Visita</label>
                                        <input type="date" name="txtData_Visita" id="txtData_Visita" class="form-control" autofocus disabled>
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label for="txtData_Cadastro">Data Cadastro</label>
                                        <input type="date" name="txtData_Cadastro" id="txtData_Cadastro" class="form-control" autofocus disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="txtRepresentante">Representante</label>
                                        <input type="text" name="txtRepresentante" id="txtRepresentante" class="form-control" autofocus disabled>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="txtCnpj">CNPJ</label>
                                        <input type="text" name="txtCnpj" id="txtCnpj" class="mask-cnpj form-control" autofocus disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="txtRazaoSocial">Razão Social</label>
                                        <input type="text" name="txtRazaoSocial" id="txtRazaoSocial" class="form-control" autofocus disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="txtNomeFantasia">Nome de Fantasia</label>
                                        <input type="text" name="txtNomeFantasia" id="txtNomeFantasia" class="form-control" autofocus disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="txtCidade">Cidade</label>
                                        <input type="text" name="txtCidade" id="txtCidade" class="form-control" autofocus disabled>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="txtFixo">Fixo</label>
                                        <input type="text" name="txtFixo" id="txtFixo" class="form-control" autofocus disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="txtCelular">Celular</label>
                                        <input type="text" name="txtCelular" id="txtCelular" class="form-control" autofocus disabled>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="txtCelular2">Celular 2</label>
                                        <input type="text" name="txtCelular2" id="txtCelular2" class="form-control" autofocus disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="txtEmail">E-mail</label>
                                        <input type="text" name="txtEmail" id="txtEmail" class="form-control" disabled autofocus>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="txtObservacao">Observação</label>
                                        <textarea class="form-control" name="txtObservacao" id="txtObservacao" rows="4" disabled></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!--Fim do Modal-->
    </div>

        <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../js/wow.min.js"></script>
        <script type="text/javascript" src="../../js/jquery.mask.min.js"></script>
        <script type="text/javascript" src="../../js/bootbox.min.js"></script>
        <script type="text/javascript" src="../../js/fontawesome-all.min.js"></script>
        <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
        <!--Validando formulario-->
        <script type="text/javascript" src="../../script/usuarios/posvendas/relatoriosVisita.js"></script>
        <script>
            // Loader
            loading();
            // Animation WOW
            new WOW().init();
            $.getJSON('../../script/usuarios/posvendas/representante.json', function(data){
                for(index = 0; index < data.length; index++) {
                    $("#selectRepresentante").append('<option value="' + data[index].nome + '">' + data[index].nome + '</option>')
                }
            })
        </script>
    </body>
</html>
