<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../../img/icon.png">
        <title>Intranet Grupo Via Mondo</title>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../../css/animate.css">
        <script type="text/javascript" src="../../js/loader.js"></script>
        <style>
            #conteudo {
                opacity: 0;
            }
    
            textarea {
                resize: none;
            }
        </style>
    </head>
    <body>
    <div id="conteudo">
        <!--Conteudo-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="../../img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="">Cadastrar Visita</a>
                    </li>
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="">Relatórios</a>
                    </li>
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="logout">Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Cadastro de noticia-->
        <div class="container marginTopNav">
            <div class="row">
                <div class="col-md-12">
                    <div id="divResult" class="alert alert-dismissible text-center" role="alert">
                        <h1 class="text-center"> Cadastro visita comercial</h1>
                        <strong id="result"></strong>
                    </div>
                    <form method="POST" class="form-visitas" name="form-visitas">
                        <!--Cadastrat-->
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="txtData_Visita">Data Visita *</label>
                                <input type="date" name="txtData_Visita" id="txtData_Visita" class="form-control">
                            </div>
                            <div class="form-group col-md-9">
                                <label for="txtNomeFantasia">Nome de Fantasia</label>
                                <input type="text" name="txtNomeFantasia" id="txtNomeFantasia" class="form-control" autofocus>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="txtRazaoSocial">Razão Social *</label>
                                <input type="text" name="txtRazaoSocial" id="txtRazaoSocial" class="form-control" autofocus>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="txtCnpj">CNPJ</label>
                                <input type="text" name="txtCnpj" id="txtCnpj" class="mask-cnpj form-control" autofocus>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="selectCidade">Cidade *</label>
                                <select name="selectCidade" id="selectCidade" class="form-control" autofocus></select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="txtCelular">Celular *</label>
                                <input type="text" name="txtCelular" id="txtCelular" class="mask-celular form-control" autofocus>
                            </div>
                            <div class="form-group col-md-3">
                                    <label for="txtCelular2">Celular 2</label>
                                    <input type="text" name="txtCelular2" id="txtCelular2" class="mask-celular form-control" autofocus>
                                </div>
                            <div class="form-group col-md-3">
                                <label for="txtFixo">Fixo *</label>
                                <input type="text" name="txtFixo" id="txtFixo" class="mask-fixo form-control" autofocus>
                            </div>
                        </div>
                        <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="txtEmail">E-mail *</label>
                                    <input type="text" name="txtEmail" id="txtEmail" class="form-control" autofocus>
                                </div>
                            </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="txtObservacao">Observação</label>
                                <textarea class="form-control" name="txtObservacao" id="txtObservacao" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-9">
                                <label for="txtInfo">OBS: Todos itens com * são obrigatórios, no caso do celular ou fixo, apenas um!</label>
                            </div>
                            <div class="col-md-3">
                                <input type="submit" class="btn btn-success" id="btn-loading" name="btn-loading" data-loading-text="AGUARDE ..." value="Cadastrar">
                                <input type="reset" class="btn btn-danger" value="Limpar campos">
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../js/wow.min.js"></script>
        <script type="text/javascript" src="../../js/jquery.mask.min.js"></script>
        <script type="text/javascript" src="../../js/bootbox.min.js"></script>
        <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
        <!--Validando formulario-->
        <script type="text/javascript" src="../../script/usuarios/posvendas/cadastrarVisita.js"></script>
        <script>
            // Loader
            loading();
            // Animation WOW
            new WOW().init();
            //Mask
            $('.mask-celular').mask('(00) 00000-0000', { placeholder: "(__) _____-____" })
            $('.mask-fixo').mask('(00) 0000-0000', { placeholder: "(__) ____-____" })
            $('.mask-cnpj').mask('00.000.000/0000-00', { placeholder: "__-___-___/____-__" })
            //Cidades
            $.getJSON('../../script/usuarios/posvendas/cidades.json', function(data){
                for(index = 0; index < data.length; index++) {
                    $("#selectCidade").append('<option value="' + data[index].nome + '">' + data[index].nome + '</option>')
                }
            })
            

        </script>
    </body>
</html>
