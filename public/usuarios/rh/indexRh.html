<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/icon.png">
        <title>Intranet Grupo Via Mondo</title>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../../css/animate.css">
        <script type="text/javascript" src="../../js/loader.js"></script>
    </head>
    <body>
    <div id="conteudo">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="rh">Cadastrar Vaga</a>
                    </li>
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="#">Listar Vagas</a>
                    </li>
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="logout">Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Cadastro de vaga-->
        <div class="container marginTopNav">
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <h1 class="text-center"> Cadastrar nova vaga</h1>
                    <div id="divResult" class="alert alert-dismissible text-center" role="alert">
                        <strong id="result"></strong>
                    </div>
                    <form method="POST" class="form-users" name="form-users">
                        <!--Cadastrar-->
                        <input type="hidden" name="txtIdentificacao" id="txtIdentificacao" value="cadastrar">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="txtTitulo">Titulo</label>
                                <input type="text" name="txtTitulo" id="txtTitulo" class="form-control" autofocus>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="txtDescricao">Descrição</label>
                                <textarea class="form-control" name="txtDescricao" id="txtDescricao" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success" id="btn-loading" name="btn-loading" data-loading-text="AGUARDE ..." value="Cadastrar">
                                <input type="reset" class="btn btn-danger" value="Limpar campos">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/wow.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="../../js/bootbox.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.js"></script>
    <!--Validando formulario-->
    <script type="text/javascript" src="../../script/usuarios/rh/cadastrarVaga.js"></script>
    </body>
</html>
