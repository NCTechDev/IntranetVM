<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../../img/icon.png">
        <title>Intranet Grupo Via Mondo</title>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../../css/animate.css">
        <script type="text/javascript" src="../../js/loader.js"></script>
        <style>
            #conteudo {
                opacity: 0;
            }
    
            textarea {
                resize: none;
            }
        </style>

    </head>
    <body>
    <div id="conteudo">
        <!--Conteudo-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="rh">Cadastrar Vaga</a>
                    </li>
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="listarVagas">Listar Vagas</a>
                    </li>
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="logout">Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Listar Noticia-->
        <div class="container-fluid marginTopNav">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Listar vagas</h1>
                </div>
            </div>
        </div>
        <br/>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table id="vagas" class="table table-hover table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>Publicação</th>
                                    <th>Titulo</th>
                                    <th>Descrição</th>
                                    <th>Unidade</th>
                                    <th>Editar</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyVagas"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal de Ediçao-->
        <div id="modal-vagas" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Editar Vaga</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="divResult" class="alert alert-dismissible text-center" role="alert">
                            <strong id="result"></strong>
                        </div>
                        <form id="form-users" class="form-horizontal">
                            <div class="row">
                                <div class="form-group col-md-12">
                                       <input type="text" class="form-control"  name="txtIdVaga" id="txtIdVaga" style="display:none;">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="txtTitulo">Titulo</label>
                                    <input type="text" class="form-control"  name="txtTitulo" id="txtTitulo" autofocus>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="selecUnidade">Unidade</label>
                                    <select name="selectUnidade" id="selectUnidade" class="form-control" autofocus>
                                        <option value="Fiat Pouso Alegre">Fiat Pouso Alegre</option>
                                        <option value="Fiat Poços de Caldas">Fiat Poços de Caldas</option>
                                        <option value="Fiat Alfenas">Fiat Alfenas</option>
                                        <option value="Fiat Itajubá">Fiat Itajubá</option>
                                        <option value="Renault Pouso Alegre">Renault Pouso Alegre</option>
                                        <option value="Renault Poços de Caldas">Renault Poços de Caldas</option>
                                        <option value="Renault Varginha">Renault Varginha</option>
                                        <option value="Nissan Varginha">Nissan Varginha</option>
                                        <option value="Nissan Sete Lagoas">Nissan Sete Lagoas</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="txtDescricao">Descrição</label>
                                    <textarea class="form-control" name="txtDescricao" id="txtDescricao" rows="7"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <input type="button" class="btn btn-success" id="btn-loading" onclick="validacaoEdicao()"name="btn-loading" value="Editar">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </form>
                        <script type="text/javascript" src="../../js/bootbox.min.js"></script>
                        <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
                        <script type="text/javascript" src="../../script/usuarios/rh/editarVagas.js"></script>
                    </div>
                </div>
            </div>
        </div>
        <!--Fim do Modal-->
    </div>

        <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../js/wow.min.js"></script>
        <script type="text/javascript" src="../../js/jquery.mask.min.js"></script>
        <script type="text/javascript" src="../../js/bootbox.min.js"></script>
        <script type="text/javascript" src="../../bootstrap/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../../bootstrap/js/bootstrap.js"></script>
        <!--Validando formulario-->
        <script type="text/javascript" src="../../script/usuarios/rh/retornarTabelaVagas.js"></script>
        <script type="text/javascript" src="../../script/usuarios/rh/editarVagas.js"></script>
        <script>
            // Loader
            loading();
            // Animation WOW
            new WOW().init();
        </script>
    </body>
</html>
