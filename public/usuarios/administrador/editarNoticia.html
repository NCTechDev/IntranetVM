<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../../img/icon.png">
        <title>Intranet Grupo Via Mondo</title>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap-grid.css">
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap-reboot.css">
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap-reboot.min.css">
    </head>
    <body>
    <div id="conteudo">
        <!--Conteudo-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/">
                <img src="img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="/">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Cadastrar
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Noticias</a>
                            <a class="dropdown-item" href="#">Manuais</a>
                            <a class="dropdown-item" href="#">Downloads</a>
                        </div>
                    </li>
                    <li class="nav-item"><li class="nav-item">
                        <a class="nav-link pull-right" href="logout">Sair</a>
                    </li>
                   
                </ul>
            </div>
        </nav>
        <!--Cadastro de noticia-->
        <div class="container marginTopNav">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center"> Cadastrar nova notícia</h1>
                    <div id="divResult" class="alert alert-dismissible text-center" role="alert">
                        <strong id="result"></strong>
                    </div>
                    <form method="POST" class="form-users" action="" enctype="multipart/form-data">
                        <!--Cadastrat-->
                        <input type="hidden" name="txtIdentificacao" id="txtIdentificacao" value="editar">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="txtTitulo">Titulo</label>
                                <input type="text" name="txtTitulo" id="txtTitulo" class="form-control" autofocus>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="txtData_Inicio">Inicio</label>
                                <input type="text" name="txtData_Inicio" id="txtData_Inicio" class="mask-inicio form-control" minlength="10" maxlength="10">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="txtData_Fim">Fim</label>
                                <input type="text" name="txtData_Fim" id="txtData_Fim" class="mask-fim form-control" minlength="10" maxlength="10">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="txtDescricao">Descrição</label>
                                <textarea class="form-control" name="txtDescricao" id="txtDescricao" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success" id="btn-loading" value="Atualizar">
                                <input type="reset" class="btn btn-danger" value="Limpar campos">
                                <a href="/administrador" class="btn btn-default" role="button">Voltar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <script src="../../js/jquery-3.2.1.min.js"></script>
        <script src="../../bootstrap/js/bootstrap.bundle.js"></script>
        <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../../bootstrap/js/bootstrap.js"></script>
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../js/wow.min.js"></script>
        <script type="text/javascript" src="../../js/jquery.mask.min.js"></script>
        <!--Validando formulario-->
        <script>
            // Mask
            $('.mask-inicio').mask('00/00/0000', { placeholder: "__/__/____" })
            $('.mask-fim').mask('00/00/0000', { placeholder: "__/__/____" })
        </script>
    </body>
</html>
