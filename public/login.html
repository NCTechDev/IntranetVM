<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/icon.png">
        <title>Intranet Grupo Via Mondo</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css">
        <style>
                section.users .btn-access {
                    margin-bottom: 50px;
                }
        </style>
    </head>
    <body>
        <!--Conteúdo-->
        <div id="conteudo">
            <!--Backgorund-->
            <div class="backgroundLogin">
                <!--Inicio-->
                <section class="login">
                    <a href="/"><img src="img/logo.png" alt="Logo"></a>
                    <h1>Acesso Interno</h1>
                    <br>
                    <div id="divResult" class="alert alert-dismissible" role="alert">
                        <strong id="result"></strong>
                    </div>
                    <form class="form-users" method="POST" action="">
                        <label for="txtUsuario">Usuario</label>
                        <input type="text" name="txtUsuario" id="txtUsuario" class="form-control" autofocus>
                        <label for="txtSenha_Acesso">Senha</label>
                        <input type="password" name="txtSenha_Acesso" id="txtSenha_Acesso" maxlength="20" class="form-control">
                        <input class="btn btn-access" type="submit" id="btn-loading" value="Acessar">
                    </form>
                </section>
                <!--Background-->
            </div>
            <!-- Fim conteúdo -->
        </div>
    
        

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!--Validando dados do login-->
    <script src="script/login.js"></script>
    </body>

</html>
